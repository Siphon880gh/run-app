<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/week.css">

    <script id="data">
        const heading = {
            programName: "Run Continuously for 20 Minutes",
            slot: "Week 1",
        }
        const colorOnTypeWildcard = {
            run: "#4ebc09",
            jog: "#ffcc00",
            walk: "rgba(13,202,240,1)",
        }
        const intervals = [{
            type: "Run",
            time: "30s"
        }, {
            type: "Walk",
            time: "90s"
        }, {
            type: "Run",
            time: "30s"
        }, {
            type: "Walk",
            time: "90s"
        }, {
            type: "Run",
            time: "30s"
        }, {
            type: "Walk",
            time: "90s"
        }, {
            type: "Run",
            time: "30s"
        }, {
            type: "Walk",
            time: "90s"
        }, {
            type: "Run",
            time: "30s"
        }, {
            type: "Walk",
            time: "90s"
        }, ];
    </script>

    <style id="dynamic-colors">
        .phase.active {
            background-color: transparent;
            /* Keep transparent to avoid flash of color */
        }
    </style>

    <script id="template-week" type="template">
        <header class="pt-1 pb-3">
            <h1><mark>{{programName}}</mark><span> - </span><span>{{slot}}</span></h1>
        </header>
        <main class="phases gy-5">
            {{#each intervals}}
            <article class="phase row vy-5 border border-danger mb-3 height-200">
                <div class="phase-numeral col-1 col-sm-1"></div>
                <div class="phase-at col-1 col-sm-1 invisible">*</div>
                <div class="phase-type col-1 col-sm-1">{{type}}</div>
                <div class="phase-timemark col-8 col-sm-8 text-center">
                    <span class="local-timer"></span>
                    <span> / </span>
                    <span class="planned">{{time}}</span>
                </div>
            </article>
            {{/each}}
        </main>
        <aside class="position-corner">
            <div class="global-timer">00:00:00</div>
            <i class="fa fa-pause"></i>
        </aside>
    </script>
</head>

<body class="container px-4">

    <script src="../../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../assets/week.js"></script>
</body>

</html>
